<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>SIP Calculator</h1>
        </header>

        <main>
            <form id="sipForm">
                <div class="form-group">
                    <label for="investmentAmount">Investment Amount:</label>
                    <input type="number" id="investmentAmount" min="1" max="10000000" step="1" value="10000">
                    <input type="range" id="investmentAmountSlider" min="1" max="10000000" step="1" value="10000">
                </div>

                <div class="form-group">
                    <label for="sipDuration">SIP Duration (in years):</label>
                    <input type="number" id="sipDuration" min="1" max="50" step="1" value="10">
                    <input type="range" id="sipDurationSlider" min="1" max="50" step="1" value="10">
                </div>

                <div class="form-group">
                    <label for="annualReturn">Expected Annual Return (%):</label>
                    <input type="number" id="annualReturn" min="1" max="30" step="1" value="12">
                    <input type="range" id="annualReturnSlider" min="1" max="30" step="1" value="12">
                </div>

                <button type="button" onclick="calculateSIP()">Calculate</button>

                <div id="result" class="result">
                    <p class="total-investment">Total Investment: <span id="totalInvestment"></span></p>
                    <p class="wealth-gain">Wealth Gain: <span id="wealthGain"></span></p>
                    <p class="total-return">Total Return: <span id="totalReturn"></span></p>
                    <canvas id="chart" width="400" height="400"></canvas>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
